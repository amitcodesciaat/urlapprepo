    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f3f4f6; 
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #3b82f6;
            padding: 1rem;
            display: flex;
            align-items: center;
        }
        .header i {
            color: white;
            margin-right: 16px;
        }
        .header h1 {
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .header .ml-auto {
            margin-left: auto;
        }
        .section {
            max-width: 512px;   
            margin: 40px auto; 
            padding: 24px;
            background-color: white;
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            /* display: flex; */
            align-items: center;
            margin-bottom: 16px;
        }
        .title i {
            color: #3b82f6;
            font-size: 32px; 
            margin-right: 8px;
        }
        .title h2 {
            font-size: 24px;
            font-weight: 600;
        }
        .description {
            margin-bottom: 16px;
        }
        .input-section {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
        }
        .input-section input {
            padding: 8px;
            border: 1px solid #d1d5db; 
            border-radius: 0.375rem 0 0 0.375rem; 
            width: 100%;
        }
        .input-section button {
            padding: 8px;
            background-color: #e5e7eb; 
            border: 1px solid #d1d5db; 
            border-radius: 0 0.375rem 0.375rem 0; 
        }
        .input-section i {
            color: #6b7280;
        }
        .example {
            color: #6b7280; 
            margin-bottom: 24px;
        }
        .track-button {
            width: 100%;
            background-color: #3b82f6; 
            color: white;
            padding: 8px;
            border-radius: 0.375rem; 
            border: none;
            cursor: pointer;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .floating-label {
            position: relative;
            flex-grow: 1;
           

        }
        .floating-label input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #cbd5e0;
            border-radius: 0.25rem;
            outline: none;
        }
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: -5px;
            left: 10px;
            font-size: 10px;
            color: #4a5568;
            border-color: #3b82f6;
          
            background-color: #f7fafc;
        }
        .floating-label label {
            position: absolute;
            top:15px;
            left: 10px;
            transition: all 0.2s ease;
            pointer-events: none;
            font-size: 1rem;
            color: #a0aec0;
            
        }
        button.cross {
             border: none;
            background-color: #ffffff;
            font-size: 30px;
        }

        </div>
        <p class="description">Enter short URL to track how many times it has been clicked:</p>
       <div class=" input-group">
        <!-- <div class="input-section"> -->

                <input type="text" id="original-url" placeholder=" ">

            </div>

            <button class="cross">
                <i class="fas fa-times"></i>
            </button>
